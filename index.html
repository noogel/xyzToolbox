    <script type="text/javascript">
        function setIframeSize(iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                iframe.height = (window.innerHeight) + 'px';
                iframe.width = (window.innerWidth - 200) + 'px';
                // iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
            }
        };

        function setIframePage(url) {
            if (url.startsWith("http")) {
                document.getElementById("ifm").src = url;
            } else {
                document.getElementById("ifm").src = url + '.html';
            }
            console.log(document.getElementById("ifm").src);
        }

        window.onresize = function () {
            setIframeSize(document.getElementById("ifm"));
        }
        window.onload = function () {
            setIframeSize(document.getElementById("ifm"));
        }

    </script>
</head>
